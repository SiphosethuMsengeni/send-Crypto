<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniPay Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4b0082; /* Indigo */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #dda0dd; /* Plum */
        }
        button {
            background-color: #dda0dd; /* Plum */
            border: none;
            color: #4b0082; /* Indigo */
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ba55d3; /* MediumOrchid */
        }
        #status {
            margin-top: 20px;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo192.png" alt="Celo" class="logo">
        <h1>MiniPay Web App</h1>
        <button id="sendFundsButton">Send Funds</button>
    </div>
    <script>
        document.getElementById('sendFundsButton').addEventListener('click', function() {
            window.location.href = 'send_funds.html';
        });
    </script>
</body>
</html>
